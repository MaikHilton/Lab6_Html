<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід — Яценко Іван</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <h1>Форма входу</h1>
    <nav><a href="index.html">На головну</a></nav>
  </header>

  <main style="width:min(600px,90%);margin:auto;">
    <form id="loginForm" class="card">
      <label for="email">Електронна пошта:</label><br>
      <input type="email" id="email" placeholder="example@gmail.com" required><br><br>

      <label for="password">Пароль:</label><br>
      <input type="password" id="password" minlength="6" required><br><br>

      <label><input type="checkbox" id="remember"> Запам’ятати мене</label><br><br>

      <button type="submit">Увійти</button>
      <button type="reset">Очистити</button>
    </form>

    <p id="loginMessage" style="text-align:center;margin-top:16px;"></p>
  </main>

  <footer class="site-footer">
    <small>&copy; 2025 — ЛР5, Стилізація вебсторінки за допомогою CSS</small>
  </footer>
</body>
</html>
